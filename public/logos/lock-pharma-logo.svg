<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Molecular structure -->
  <g fill="#F59E0B" stroke="#F59E0B" stroke-width="2">
    <!-- Main steroid backbone -->
    <path d="M200 120 L240 140 L280 120 L320 140 L340 180 L320 220 L280 240 L240 220 L200 240 L160 220 L140 180 L160 140 Z" fill="none"/>
    
    <!-- Ring structures -->
    <circle cx="200" cy="160" r="3"/>
    <circle cx="240" cy="180" r="3"/>
    <circle cx="280" cy="160" r="3"/>
    <circle cx="320" cy="180" r="3"/>
    <circle cx="300" cy="220" r="3"/>
    <circle cx="260" cy="240" r="3"/>
    <circle cx="220" cy="220" r="3"/>
    <circle cx="180" cy="200" r="3"/>
    <circle cx="160" cy="160" r="3"/>
    
    <!-- Side chains -->
    <line x1="320" y1="140" x2="340" y2="120"/>
    <line x1="340" y1="120" x2="360" y2="130"/>
    <text x="365" y="125" font-family="Arial, sans-serif" font-size="14" fill="#F59E0B">CH₃</text>
    
    <line x1="340" y1="180" x2="360" y2="170"/>
    <text x="365" y="165" font-family="Arial, sans-serif" font-size="14" fill="#F59E0B">OH</text>
    
    <line x1="200" y1="120" x2="190" y2="100"/>
    <text x="175" y="95" font-family="Arial, sans-serif" font-size="14" fill="#F59E0B">CH₃</text>
    
    <line x1="140" y1="180" x2="120" y2="190"/>
    <text x="105" y="195" font-family="Arial, sans-serif" font-size="14" fill="#F59E0B">O</text>
  </g>
  
  <!-- LOCK text -->
  <text x="200" y="300" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" text-anchor="middle" fill="#D1D5DB">LOCK</text>
  
  <!-- PHARMA text -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="20" font-weight="300" text-anchor="middle" fill="#F59E0B" letter-spacing="4px">PHARMA</text>
</svg>